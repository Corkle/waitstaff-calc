<!DOCTYPE html>
<html lang="en" ng-app="calcApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <title>Waiter Earnings Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <header>
        <nav id="top-navbar" class="navbar navbar-default" ng-controller="NavBarCtrl">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/"><span class="glyphicon glyphicon-cutlery"></span> Waitstaff Calculator</a>
                </div>
                <div class="collapse navbar-collapse bs-js-navbar-collapse" collapse="isCollapsed">
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-class="{active:isActive('/')}"><a href="#/"><i class="glyphicon glyphicon-home"></i></a></li>
                        <li ng-class="{active:isActive('/new-meal')}"><a href="#/new-meal">New Meal</a></li>
                        <li ng-class="{active:isActive('/my-earnings')}"><a href="#/my-earnings">My Earnings</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div id="main" class="container">
        <div class="col-sm-6 col-sm-offset-3 slidedown-container">
            <div ng-view class="slidedown"></div>
        </div>
    </div>


    <script src="assets/libs/angular/angular.min.js"></script>
    <script src="assets/libs/angular-route/angular-route.min.js"></script>
    <script src="assets/libs/angular-animate/angular-animate.min.js"></script>
    <script src="assets/libs/angular-bootstrap/ui-bootstrap.min.js"></script>

    <script src="app/app.module.js"></script>
    <script src="app/components/new-meal/new-meal-controller.js"></script>
    <script src="app/components/my-earnings/my-earnings-controller.js"></script>
</body>

</html>
