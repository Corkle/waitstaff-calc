<div class="panel panel-primary">
    <div class="panel-heading">Enter the Meal Details</div>
    <div class="panel-body">
        <form name="mealForm" class="form-horizontal" ng-submit="meal.calcMeal(mealForm)">
            <div class="form-group">
                <label class="control-label col-sm-6">Base Meal Price:</label>
                <div class="col-sm-5">
                    <input id="mealPrice" class="form-control" type="text" placeholder="$ 00.00" required ng-model="meal.mealPrice"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-6">Tax Rate:</label>
                <div class="col-sm-4">
                    <input id="taxRate" class="form-control" type="text" placeholder="00.00 %" required ng-model="meal.taxRate"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-6">Tip Percentage:</label>
                <div class="col-sm-4">
                    <input id="tipPercent" class="form-control" type="text" placeholder="00.0 %" required ng-model="meal.tipPercent"/>
                </div>
            </div>
            <div class="centered" id="meal-buttons">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-default">Cancel</button>
            </div>
        </form>
    </div>
</div>


<div class="panel panel-default">
    <div class="panel-heading">Customer Charges</div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-6">Subtotal</label>
                <div class="col-sm-4">
                    <p class="form-control-static" type="text">{{ meal.customer.subtotal }}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-6">Tip</label>
                <div class="col-sm-4">
                    <p class="form-control-static" type="text">{{ meal.customer.tip }}</p>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label class="control-label col-sm-6">Total</label>
                <div class="col-sm-4">
                    <p class="form-control-static" type="text">{{ meal.customer.total() }}</p>
                </div>
            </div>
        </form>
    </div>
</div>
